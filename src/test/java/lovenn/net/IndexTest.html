<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <div style="width: 500px">

        <el-col :span="24"><div class="grid-content bg-purple-light">
            <el-row :gutter="0">
                <el-col :span="4"><div class="grid-content bg-purple">
                    <el-row :gutter="0" >
                        <el-button type="primary" icon="el-icon-arrow-up" class="level-arrow-up"></el-button>
                    </el-row>
                    <el-row :gutter="0" >
                        <el-button type="primary" icon="el-icon-arrow-down" class="level-arrow-down"></el-button>
                    </el-row>
                </div></el-col>
                <el-col :span="16"><div class="grid-content bg-purple">
                    <el-row :gutter="2" >
                       标题哈哈哈哈哈
                    </el-row>
                    <el-row style="font-size: 10px;">
                        内容谁的卡里说的那肯定说了卡拉斯卡拉卡收到卡哈斯的灵魂靠大量收电话
                    </el-row>
                </div></el-col>
                <el-col :span="4"><div class="grid-content bg-purple ">
                    <el-badge :value="12" class="item item-view" >
                        <el-button size="small">评论</el-button>
                    </el-badge>
                </div></el-col>
            </el-row>
        </div></el-col>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                itemNum: 10
            }
        }
    })
</script>
<style>
    .bg-purple {
        background: #d3dce6;
    }
    .bg-purple-light {
        background: #e5e9f2;
    }
    .grid-content {
        min-height: 100px;
    }
    .level-arrow-up {
        margin-left: 15px;
        margin-top: 5px;
    }
    .level-arrow-down {
        margin-left: 15px;
        margin-top: 10px;
    }
    .item-view {
        margin-top: 30px;
        margin-left: 10px;
    }

</style>
</html>
