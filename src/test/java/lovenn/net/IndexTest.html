<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-menu class="el-menu-demo" mode="horizontal">
        <el-menu-item index="1" style="margin-left: 20px;" @click="">看看吧</el-menu-item>
        <el-menu-item index="3" style="float: right;margin-right: 20px;" @click="loginVisible = true" >登录</el-menu-item>
        <el-dialog title="登录" :visible.sync="loginVisible">
            <el-form :model="form">
                <el-form-item label="登录名" label-width="120px">
                    <el-input v-model="user.name" autocomplete="off" placeholder="请输入登录名" style="width: 80%;"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="loginVisible = false">登录</el-button>
            </div>
        </el-dialog>
    </el-menu>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                loginVisible:false,
                canVote: true,
                visible: false,
                itemNum: 10,
                textarea1: '',
                textarea2: '',
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },
                formLabelWidth: '120px',
                user: {},
            }
        }
    })
</script>
<style>
    .bg-purple {
        background: #d3dce6;
    }
    .bg-purple-light {
        background: #f2d652;
    }
    .grid-content {
        min-height: 100px;
    }
    .level-arrow-up {
        margin-left: 15px;
        margin-top: 5px;
    }
    .level-arrow-down {
        margin-left: 15px;
        margin-top: 10px;
    }
    .item-view {
        margin-top: 30px;
        margin-left: 10px;
    }
    .article-post {
        padding: 30px;
        text-align: center;
    }

</style>
</html>
